<div ng-controller="ProfileController as ctrl">
    <h3>{{:: ctrl.profile.username }}</h3>
    <ul>
        <li>Id : {{:: ctrl.profile._id }}</li>
        <li>Username: {{:: ctrl.profile.username }}</li>
        <li>Access Token: {{:: ctrl.profile.access_token }}</li>
        <li>Last login: {{:: ctrl.profile.last_logged_in | date }}</li>
        <li>Created at: {{:: ctrl.profile.created_at | date }}</li>
    </ul>
</div>
